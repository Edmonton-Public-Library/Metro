<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>
    SIP2 config
</comment>
<entry key="host">server DNS name or IP</entry>
<entry key="port">6001</entry>
<entry key="sip-user"></entry>
<entry key="password"></entry>
<entry key="timeout">5000</entry>
<entry key="institution-id"></entry>
<entry key="ils-type">SIRSI_DYNIX,HORIZON,SYMPHONY,POLARIS or UNKNOWN</entry>
<entry key="user-not-found">User not found message from 'AF' field</entry>
<entry key="user-pin-invalid">Invalid PIN message from 'AF' field</entry>
</properties>
